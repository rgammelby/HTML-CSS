    <p>This page displays a log of the sound spikes recorded by my arduino. </p>
    <br />
    <br />
    <header>
        <h2>
            Log
        </h2>
        <iframe id="outputFile"
                src="file:///C:\Users\zbcrabg\source\repos\COM3_Listener\COM3_Listener\bin\Debug\output.txt"></iframe>
        <script>
            // Function to reload log-container
            function reloadLogContainer() {
                var iframe = document.getElementById("outputFile");
                iframe.src = iframe.src; // Setting iframe.src to be the new updated iframe.src.
            }

            // Set the timer to reload the iframe every 5 seconds (5000 milliseconds)
            setInterval(reloadLogContainer, 5000);
        </script>
    </header>
